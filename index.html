<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Online Soundboard" />
    <meta property="og:url" content="https://osb.ldgr.fr/" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Play sounds simultanously online!" />
    <meta property="og:image" content="/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Online Soundboard</title>
  </head>
  <body>
    <header id="header" class="header">
      <nav id="header-nav" role="navigation">
        <div class="header-item header-menu">
          <div class="brand-container">
            <a class="brand" href="/" title="Online Soundboard">
              <svg><use href="/assets/icons-sprite.svg#logo"></use></svg>
            </a>
          </div>
          <div class="hamburger-container">
            <button class="hamburger" id="extend-header-nav">
              <div class="hamburger-box">
                <div class="hamburger-inner"></div>
              </div>
            </button>
          </div>
        </div>
        <div class="header-group">
          <div class="header-item">
            <span class="badge" id="total-clients-badge">1</span>
              <div class="tooltip left">Connected</div>
          </div>
          <div class="header-group" id="board-pagination">
            <button class="header-item" id="board-previous-page" type="button">
              <svg><use href="/assets/icons-sprite.svg#arrow-up"></use></svg>
              <div class="tooltip left">Previous page</div>
            </button>
            <button class="header-item" id="board-next-page" type="button">
              <svg><use href="/assets/icons-sprite.svg#arrow-down"></use></svg>
              <div class="tooltip left">Next page</div>
            </button>
          </div>
          <div class="header-group">
            <button class="header-item" type="button" data-toggle="modal" data-target="add-sound-modal">
              <svg><use href="/assets/icons-sprite.svg#sounds"></use></svg>
              <div class="tooltip left">Add sound</div>
            </button>
            <button class="header-item" id="global-volume" type="button" data-toggle="modal" data-target="volume-sound-modal">
              <svg><use href="/assets/icons-sprite.svg#volume"></use></svg>
              <div class="tooltip left">Change volume</div>
            </button>
            <button class="header-item" type="button" data-toggle="modal" data-target="board-settings-modal">
              <svg><use href="/assets/icons-sprite.svg#settings"></use></svg>
              <div class="tooltip left">Settings</div>
            </button>
            <button class="header-item" id="toggle-immersive" type="button">
              <svg><use href="/assets/icons-sprite.svg#fullscreen"></use></svg>
              <div class="tooltip left">Enter immersive</div>
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main id="board">
      <div id="sounds" data-page="0"></div>
    </main>

    <div class="modals-container">
      <div class="modal" id="join-board-modal" role="dialog">
        <div class="modal-content">
          <form id="join-board-form">
            <div class="card">
              <div class="card-header">
                <h2>Board authentication</h2>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <input class="input" name="join-auth" type="password" placeholder="Password">
                  <small class="input-invalid"></small>
                </div>
              </div>
              <div class="card-footer">
                <button class="button primary" type="submit" disabled><div>Join</div></button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal" id="add-sound-modal" role="dialog" data-close>
        <div class="modal-content">
          <form id="add-sound-form">
            <div class="card">
              <div class="card-header">
                <svg><use href="/assets/icons-sprite.svg#sounds"></use></svg>
                <h2>Board sound</h2>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <input class="input form-control" name="sound-name" type="text" maxlength="40" placeholder="Name">
                  <small class="input-invalid"></small>
                </div>
                <div class="form-group">
                  <label class="input-file">
                    <input class="form-control" name="sound-file" type="file" accept="audio/*" tabindex="0">
                    <div class="input">
                      <svg><use href="/assets/icons-sprite.svg#music-note"></use></svg>
                      <div class="input-label"></div>
                      <span class="input-placeholder">Import audio</span>
                    </div>
                  </label>
                  <small class="input-invalid"></small>
                </div>
              </div>
              <div class="card-footer">
                <button class="link" type="button" data-dismiss="modal">Cancel</button>
                <button class="button primary" type="submit">Add</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal" id="edit-sound-modal" role="dialog" data-close>
        <div class="modal-content">
          <form id="edit-sound-form">
            <div class="card">
              <div class="card-header">
                <svg>
                  <use href="/assets/icons-sprite.svg#sounds"></use>
                </svg>
                <h2>Board sound</h2>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <input class="input form-control" name="sound-name" type="text" maxlength="40" placeholder="Name">
                  <small class="input-invalid"></small>
                </div>
              </div>
              <div class="card-footer">
                <button class="link" type="button" data-dismiss="modal">Cancel</button>
                <button class="button warning" type="submit">Edit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal" id="volume-sound-modal" role="dialog" data-close>
        <div class="modal-content">
          <form id="volume-sound-form">
            <div class="card">
              <div class="card-header">
                <svg>
                  <use href="/assets/icons-sprite.svg#volume-max"></use>
                </svg>
                <h2>Sound volume</h2>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <div class="input-range">
                    <input class="input form-control" name="sound-volume" type="range">
                    <div class="tooltip top">100%</div>
                  </div>
                  <small class="input-invalid"></small>
                </div>
              </div>
              <div class="card-footer">
                <button class="link" type="button" data-dismiss="modal">Cancel</button>
                <button class="button primary" type="submit">Set</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal" id="board-settings-modal" role="dialog" data-close>
        <div class="modal-content">
          <div class="card">
            <div class="tabs">
              <ul class="tab-list">
                <li class="active" data-toggle="tab" data-target="security-tab" tabindex="0">Security</li>
                <li data-toggle="tab" data-target="theme-tab" tabindex="0">Theme</li>
              </ul>
              <div class="tab-content">
                <div id="security-tab" class="active">
                  <form id="board-auth-form">
                    <div class="card-body">
                      <div class="form-group inline">
                        <div class="input-placeholder">Lock</div>
                        <label class="input-switch" tabindex="0">
                          <input class="form-control" name="board-lock" type="checkbox" value="false">
                          <span class="input-switch-slider"></span>
                        </label>
                      </div>
                      <div class="form-group inline">
                        <div class="input-placeholder">Password</div>
                        <label class="input-switch" tabindex="0">
                          <input class="form-control" name="board-enable-auth" type="checkbox" value="false">
                          <span class="input-switch-slider"></span>
                        </label>
                      </div>
                      <div class="form-group">
                        <input class="input form-control" name="board-auth" type="password" placeholder="Password" disabled>
                        <small class="input-invalid"></small>
                      </div>
                    </div>
                    <div class="card-footer">
                      <button class="button primary" type="submit">Save</button>
                    </div>
                  </form>
                </div>
                <div id="theme-tab">
                  <div class="card-body">
                    <div id="theme-palettes"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
